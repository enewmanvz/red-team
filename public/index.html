    <main>
        <h1>Expedite</h1>
        <!-- Exterior Warehouse Images Slideshow -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1633959592096-9d9a339b99fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" class="d-block w-50 img-fluid mx-auto" alt="Front of Warehouse">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1557761469-f29c6e201784?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1749&q=80" class="d-block w-50 img-fluid mx-auto" alt="Warehouse Loading Dock">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1565891741441-64926e441838?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1771&q=80" class="d-block w-50 img-fluid mx-auto" alt="Warehouse Birds-eye view">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <!-- Why Expedite? -->
          <!-- Interior Warehouse Image Cards -->
          <h2>#1 in Inventory Management</h2>
          <article class="card-group">
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="img-fluid card-img-top" alt="aerial view of boxes and racks">
                <!-- <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div> -->
            </div>
            <div class="card" style="width: 18rem;">
                <img class="img-fluid card-img-top" src="https://images.unsplash.com/photo-1622127922075-fb1d21fbacbf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1333&q=80" alt="warehouse employee entering inventory into system">
            </div>
            <div class="card" style="width: 18rem;">
                <img class="img-fluid card-img-top" src="https://images.unsplash.com/photo-1576669801820-a9ab287ac2d1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="warehouse employee organizing palletes">
            </div>
          </article>
    </main>
    <article>
        <!-- Contact Form -->
        <h2 id="contact">Get in Touch</h2>
        <form class="row gy-2 gx-3 align-items-center">
            <div class="input-group col-auto">
              <label class="input-group-text" for="autoSizingInput">Full Name</label>
              <input type="text" aria-label="First name" class="form-control" id="autoSizingInput" placeholder="Jane">
              <input type="text" aria-label="Last name" class="form-control" id="autoSizingInput" placeholder="Doe">
              <!-- <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe"> -->
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInputGroup">Employee ID</label>
              <div class="input-group">
                <div class="input-group-text">ID#</div>
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="M3489">
              </div>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Role</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Choose...</option>
                <option value="1">Employee</option>
                <option value="2">Manager</option>
                <option value="3">Other</option>
              </select>
            </div>
            <section class="input-group">
                <span class="input-group-text">How may we assist?</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </section>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
