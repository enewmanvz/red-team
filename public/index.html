<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Smooch&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Red Team</title>
</head>
<body id="home">
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand me-5 expedite fs-2" href="#">
            <i class="fas fa-pallet"></i>
            Expedite
          </a>
            <ul class="nav nav-pills justify-content-end">
                <li class="nav-item mx-3"><a class="navigate" href="/login">Login</a></li>
                <li class="nav-item mx-3"><a class="navigate" href="#contact">Contact</a></li>
            </ul>
        </div>
      </nav>
    <main>
        <h1 class="text-light text-center">Welcome to <em class="expedite">Expedite</em></h1>
        <!-- Exterior Warehouse Images Slideshow -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1633959592096-9d9a339b99fa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" class="d-block w-50 img-fluid mx-auto" alt="Front of Warehouse">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1557761469-f29c6e201784?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1749&q=80" class="d-block w-50 img-fluid mx-auto" alt="Warehouse Loading Dock">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1565891741441-64926e441838?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1771&q=80" class="d-block w-50 img-fluid mx-auto" alt="Warehouse Birds-eye view">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <article>
        <!-- Contact Form -->
        <h2 class="bg-dark" id="contact">Need Help?</h2>
        <form id="helpform" class="row gy-2 gx-3 align-items-center">
            <div class="input-group col-auto">
              <label class="input-group-text" for="autoSizingInput">Full Name</label>
              <input type="text" aria-label="First name" class="form-control" id="autoSizingInput" placeholder="Jane">
              <input type="text" aria-label="Last name" class="form-control" id="autoSizingInput" placeholder="Doe">
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInputGroup">Employee ID</label>
              <div class="input-group">
                <div class="input-group-text">ID#</div>
                <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="M3489">
              </div>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Role</label>
              <select class="form-select" id="autoSizingSelect">
                <option selected>Choose...</option>
                <option value="1">Employee</option>
                <option value="2">Manager</option>
                <option value="3">Other</option>
              </select>
            </div>
            <section class="input-group">
                <span class="input-group-text">How may we assist?</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </section>
            <div class="col-auto mx-auto">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
    </article>
<br>
<br>
    <footer>
        <ul class="nav nav-pills justify-content-center">
            <li class="nav-item mx-3"><a class="navigate" href="/login">Login</a></li>
        </ul>
        <i class="fas fa-copyright mx-2 d-inline">   Red Team</i>
    </footer>
    <script src="https://kit.fontawesome.com/bf980f55eb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
